plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
    id 'war'
}

group 'app'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

[compileKotlin, compileTestKotlin].forEach {
    it.kotlinOptions {
        jvmTarget = '1.8'
    }
}


dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    compileOnly('jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1')
    compileOnly('jakarta.validation:jakarta.validation-api:3.0.2')
    compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.1')
    compileOnly('jakarta.faces:jakarta.faces-api:4.0.1')
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
    compileOnly('jakarta.persistence:jakarta.persistence-api:3.1.0')
    compileOnly('jakarta.platform:jakarta.jakartaee-web-api:10.0.0')
    compileOnly('org.primefaces:primefaces:13.0.0')
    compileOnly('jakarta.el:jakarta.el-api:5.0.1')
    compileOnly('jakarta.annotation:jakarta.annotation-api:2.1.1')
    compileOnly('org.jboss.weld.servlet:weld-servlet-core:5.1.1.Final')
    compileOnly('org.jboss.weld.servlet:weld-servlet-shaded:5.1.1.Final')
    compileOnly('org.jboss.weld.environment:weld-environment-common:5.1.0.Final')
    compileOnly('jstl:jstl:1.2')
    compileOnly('jakarta.annotation:jakarta.annotation-api:2.1.1')
    compileOnly('org.apache.myfaces.core:myfaces-impl:4.0.1')
    compileOnly('com.sun.facelets:jsf-facelets:1.1.14')
}

test {
    useJUnitPlatform()
}